<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/programacao-web-2s-2023/atividades/atividade7/assets/css/style.css">
    <title>Formulário</title>
</head>
<body>
    <h1>Agendamento de Consulta</h1>
    <form method="POST" action="/">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Nome Completo"><br><br>

        <label for="cpf">CPF:</label>
        <input type="text" name="cpf" placeholder="Ex: 000.000.000-00"><br><br>

        <label for="nasc">Data de Nascimento:</label>
        <input type="text" name="nasc" placeholder="Ex: 00/00/0000"><br><br>

        
        <label for="endereco">Endereço:</label>
        <input type="text" name="endereco" placeholder="Seu Endereço"><br><br>
        
        
        <label for="UF">UF:</label>
        <input type="text" name="uf" placeholder="Ex: DF"><br><br>
        
        
        <label for="cep">CEP:</label>
        <input type="text" name="cep" placeholder="Ex: 00.000-000"><br><br>
        
        
        <label for="nasc">e-mail:</label>
        <input type="text" name="email" placeholder="nome@email.com.br"><br><br>
        

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" placeholder="(55) 55555-5555" /><br><br>



        <button type="submit">Enviar</button>
    </form>
    <script src="/assets/js/index.js"></script>
</body>
</html>
